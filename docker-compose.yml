version: "3.9"

services:
  backend:
    build:
      dockerfile: Dockerfile-backend
      context: .
    ports:
      - "127.0.0.1:7000:7000"
      - "3000:3000"
    volumes:
      - ./:/app
      - ~/.m2:/root/.m2
      - ~/.lein:/root/.lein

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=drosera
      - POSTGRES_PASSWORD=testpw
    ports:
      - 5342:5342
